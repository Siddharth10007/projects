<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('generator')">Generator</button>
            <button class="tab" onclick="switchTab('popular')">Popular Topics</button>
        </div>
        
        <div id="generator" class="tab-content active">
            <h1>Question Generator</h1>
            <div class="input-group">
                <input type="text" id="input" placeholder="Enter question or topic">
                <label>
                    <input type="checkbox" id="isTopic"> Is this a topic?
                </label>
            </div>
            <button onclick="generate()">Generate</button>
            <div id="result" class="result-box"></div>
        </div>

        <div id="popular" class="tab-content">
            <h1>Popular Topics</h1>
            <div id="topics-list"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
