<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Genius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon" style="display: none;"></i>
    </div>
    <div class="container">
        <div class="glass-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('generator')">
                    <i class="fas fa-magic"></i> Generator
                </button>
                <button class="tab" onclick="switchTab('popular')">
                    <i class="fas fa-chart-line"></i> Popular
                </button>
            </div>
            
            <div id="generator" class="tab-content active">
                <h1 class="title"><i class="fas fa-question-circle"></i> Question Genius</h1>
                <div class="input-group">
                    <div class="input-container">
                        <input type="text" id="input" placeholder="Enter question or topic...">
                        <i class="fas fa-pencil-alt input-icon"></i>
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="isTopic" class="checkbox">
                        <span class="checkmark"></span>
                        Is this a topic?
                    </label>
                </div>
                <button class="generate-btn" onclick="generate()">
                    Generate <i class="fas fa-arrow-right"></i>
                </button>
                <div id="result" class="result-box"></div>
            </div>

            <div id="popular" class="tab-content">
                <h1 id="topic" class="title"><i class="fas fa-fire"></i> Trending Topics</h1>
                <div id="topics-list" class="topics-container"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
